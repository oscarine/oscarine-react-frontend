# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, defaults to the root directory.
  base = ""

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set. This sample publishes the
  # directory located at the absolute path "root/project/build-output"
  publish = "build/"

  # Default build command.
  command = "yarn build"

[[plugins]]
  # Installs the Lighthouse Build Plugin for all deploy contexts
  package = "@netlify/plugin-lighthouse"

  # optional, fails build when a category is below a threshold
  [plugins.inputs.thresholds]
    performance = 0.1
    accessibility = 0.1
    best-practices = 0.1
    seo = 0.1
    pwa = 0.1

  # optional, deploy the lighthouse report to a path under your site
  [plugins.inputs]
    output_path = "reports/lighthouse.html"

# Production context: all deploys from the Production branch set in your siteâ€™s
# deploy contexts will inherit these settings.
[context.production]
  publish = "build/"
  command = "yarn build"
  environment = { REACT_APP_BACKEND = "https://oscarine.herokuapp.com" }

# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
[context.deploy-preview]
  publish = "build/"

# Here is another way to define context specific environment variables.
[context.deploy-preview.environment]
  REACT_APP_BACKEND = "https://oscarine.herokuapp.com"

# The following redirect is intended for use with most SPAs that handle
# routing internally.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
